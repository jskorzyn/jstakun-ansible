---
  - name: Delete Openshift Container Platform project
    hosts: masters
    remote_user: root
 
    vars:
      ocp_token: ABCD
      ocp_host: localhost
      ocp_port: 8443
      project_name: ansibletestproject
      
    tasks:
     - name: Login with token
       commmand: oc login --token={{ocp_token}}   
       register: result

     - debug:
         var: result          

     - name: Login with token
       commmand: oc get projects   
       register: result

     - debug:
         var: result          


