---
  - name: Prepare RHEL server to install Openshift Container Platform
  
# this playbook has following tags: register, install, docker

    hosts: nodes
    become: true
    gather_facts: no

    vars:
      
      setup_cns: 'yes' 
      proxy_host: ''
      proxy_port: ''
      proxy_user: ''
      proxy_password: ''  
        
    vars_prompt:
      - name: "rhn_username" 
        prompt: "Enter your Red Hat Network username"
        private: no

      - name: "rhn_password"
        prompt: "Enter your Red Hat Network password"
        private: yes

      - name: "pool"
        prompt: "Enter Red Hat Network subscription pool id"
        private: no

      - name: docker_storage
        prompt: "Enter Docker storage block device name /dev/"
        private: no  
        default: xvdb   
         
    tasks:  

      - name: 'Login to RHN and assign RHN pool'
        redhat_subscription: 
           state: present 
           username: "{{ rhn_username }}" 
           password: "{{ rhn_password }}"
           pool_ids: "{{ pool  }}"
           server_proxy_hostname: "{{ proxy_host }}"
           server_proxy_port: "{{ proxy_port }}"
           server_proxy_user: "{{ proxy_user }}"
           server_proxy_password: "{{ proxy_password }}" 
        tags: register
           
      - name: 'Disable local repos'
        command: "yum-config-manager --disable *"
        ignore_errors: yes
        tags: register 
    
      - name: 'Enable required RHN repos'
        command: "subscription-manager repos --disable=* --enable=rhel-7-server-rpms --enable=rhel-7-server-extras-rpms --enable=rhel-7-server-ose-3.7-rpms --enable=rhel-7-fast-datapath-rpms"
        tags: register 

      - name: 'Yum install required packages'
        yum:
           name: '{{ item }}'
           state: latest
        tags: install 
        with_items: 
           - net-tools 
           - bind-utils 
           - iptables-services 
           - bridge-utils 
           - bash-completion 
           - kexec-tools 
           - sos 
           - psacct

      - name: 'Yum update all'
        yum:
           name: '*' 
           state: latest
        tags: install  

      - name: 'Yum install atomic openshift utils'
        yum: 
           name: atomic-openshift-utils 
           state: latest
        tags: install

      - name: 'Enable CNS repo'
        when: (setup_cns == 'yes')
        command: "subscription-manager repos --enable=rh-gluster-3-for-rhel-7-server-rpms"
        tags: register 

      - name: 'Yum install glusterfs fuse'
        when: (setup_cns == 'yes')
        yum:
           name: glusterfs-fuse
           state: latest
        tags: install
   
      - name: 'Yum install docker'
        yum: 
           name: docker 
           state: latest
        tags: docker
 
      - name: 'Edit docker config file'
        replace:
           path: /etc/sysconfig/docker
           regexp: "^OPTIONS='--selinux-enabled"
           replace: "OPTIONS='--selinux-enabled --insecure-registry 172.30.0.0/16"
           backup: yes
        tags: docker
     
      - name: Create Docker storage configuration
        copy:
           dest: /etc/sysconfig/docker-storage-setup
           content: |
            DEVS="/dev/{{ docker_storage }}"
            VG=docker-vg
        tags: docker
 
      - name: 'Setup Docker storage'
        command: docker-storage-setup
        tags: docker
    
      - name: 'Enable docker service'
        service:
           name: docker 
           enabled: yes
        tags: docker
 
      - name: 'Start docker service'
        service: 
           name: docker 
           state: started
        tags: docker
        register: output

      - debug:
           var: output
 
