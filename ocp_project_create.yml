---
  - name: Create Openshift Container Platform project
    hosts: masters
    remote_user: root
 
    vars:
      ocp_token: ABCD
      ocp_host: localhost
      ocp_port: 8443
      project_name: ansibletestproject
      project_displayName: Ansible Test Project
      project_description: This project was created using Ansible 
      project_admin: admin
      project_type: default
      project_tenant: default
      project_nodeSelector: ""
  
    tasks:
     - name: Create project
       oc:
         host: "{{ ocp_host }}"
         port: "{{ ocp_port }}"
         state: present
         inline:
           kind: ProjectRequest
           metadata:
             name: "{{ project_name }}"
             labels: 
                tenant: "{{ project_tenant }}"  
             annotations:
                openshift.io/node-selector: "{{ project_nodeSelector }}" 
           displayName: "{{ project_displayName }}"
           description: "{{ project_description }}"
         token: "{{ ocp_token }}"
         validate_certs: false            

     - name: Add project role Admin to a user
       oc:
         host: "{{ ocp_host }}"
         port: "{{ ocp_port }}"
         state: present
         inline:
           kind: RoleBinding
           metadata:
             name: admin
             namespace: "{{ project_name }}"
           roleRef:
             name: admin
           userNames:
             - "{{ project_admin }}"
         token: "{{ ocp_token }}"
         validate_certs: false 

     - name: Create resource quota
       when: (project_type == "default")
       oc:
         host: "{{ ocp_host }}"
         port: "{{ ocp_port }}"
         state: present
         inline:
           kind: ResourceQuota
           metadata:
             name: compute-resources
             namespace: "{{ project_name }}" 
           spec:
             hard:
               pods: "8" 
               requests.cpu: "2" 
               requests.memory: 2Gi 
               limits.cpu: "2" 
               limits.memory: 2Gi
         token: "{{ ocp_token }}"
         validate_certs: false 

     - name: Create resource limits
       when: (project_type == "default")
       oc:
         host: "{{ ocp_host }}"
         port: "{{ ocp_port }}"
         state: present
         inline:
           kind: "LimitRange"
           metadata:
             name: "core-resource-limits" 
             namespace: "{{ project_name }}"
           spec:
             limits:
               - type: "Pod"
                 max:
                   cpu: "1" 
                   memory: "1Gi" 
                 min:
                   cpu: "200m" 
                   memory: "6Mi" 
               - type: "Container"
                 max:
                   cpu: "1" 
                   memory: "1Gi" 
                 min:
                   cpu: "100m" 
                   memory: "4Mi" 
                 default:
                   cpu: "500m" 
                   memory: "512Mi" 
                 defaultRequest:
                   cpu: "200m" 
                   memory: "256Mi" 
         token: "{{ ocp_token }}"
         validate_certs: false
 
