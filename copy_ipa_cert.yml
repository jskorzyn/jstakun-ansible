---
  - name: Copy IPA certificates to masters

    hosts: masters
    gather_facts: no
    become: true

    vars:

    tasks:
      - name: Create cert directory
        file:
          path: /etc/origin/master
          state: directory
      - name: Create Docker storage configuration
        copy:
          src: ~/ipa.crt
          dest: /etc/origin/master/ipa.crt
           
     


